<!DOCTYPE html>
<html>
<head>
    <title>Future Seeking</title>
    <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/b3/b1/db/b3b1dbe4cc48f4a8e6dd7bb5580a4b8d.jpg">
    <style>
        body {
            background-color: #fff3da;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 5px;
        }
        .rectangle {
            position: absolute;
            width: 80%;
            height: 95%;
            background-color: #053036;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
        }
        h1 {
            text-align: center;
            font-size: 6em;
            margin: 0;
            color: #fff3da;
        }
        h2 {
            text-align: center;
            color: #a69167;
            font-size: 2em;
        }
        p {
            text-align: center;
            color: #a69167;
            margin-bottom: 40px;
        }
        form {
            display: inline-block; /* Display forms inline */
            margin: 10px; /* Add spacing between forms */
        }
        input {
            background-color: #a69167; /* Changed button background color */
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Added transition for hover effect */
        }
        input:hover {
            background-color: #d4ad72; /* Changed button background color on hover */
        }
        /* Style for the image */
        .corner-image {
            position: absolute;
            top: 20px; /* Adjust position from top */
            right: 10px; /* Adjust position from right */
            width: 50px;
            /*height: 50px;*/
        }
    </style>
</head>

<body>
    <img src="https://www.tesilike.it/wp-content/uploads/2020/08/cap-1266204_1280-1200x726.png" alt="Placeholder Image" class="corner-image">
    <div class="rectangle"></div>
    <h1>Welcome to</h1>
    <h1>Future Seeking</h1>
    <h2>We are excited to have you here</h2>
    <p>Please click the button below to log in.</p>
    <form action="/login" method="post">
        <input type="submit" value="Log In">
    </form>
    <form action="/signup" method="post">
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
