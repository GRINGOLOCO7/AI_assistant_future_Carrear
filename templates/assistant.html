<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: darkgreen;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 80%;
            height: 80%;
            max-width: 1000px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: olivedrab;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }
        .chat-messages {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1em;
        }
        .chat-input button {
            padding: 10px 20px;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .chat-input button:hover {
            background-color: green;
        }
        .chat-input #cvIcon {
            padding: 10px;
            background-color: white;
            color: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .chat-input #cvIcon:hover {
            background-color: white;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message p {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
        }
        .message.user p {
            background-color: #daf8da;
        }
        .message.bot p {
            background-color: #dbd9d9;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            AI Assistant
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
            <input type="file" id="cvInput" accept=".pdf" style="display: none;" onchange="uploadCV()">
            <button id="cvIcon" onclick="document.getElementById('cvInput').click();">Upload CV</button>
        </div>
    </div>

    <script>
        function uploadCV() {
            const cvInput = document.getElementById('cvInput');
            const cvIcon = document.getElementById('cvIcon');
            const formData = new FormData();
            formData.append('cv', cvInput.files[0]);

            fetch('/process_cv', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Handle response from backend
                console.log(data);
                // Change button state after successful upload
                cvIcon.textContent = "CV Uploaded";
                cvIcon.disabled = true; // Disabling the button
                cvIcon.style.backgroundColor = "#cbcbcb";
            })
            .catch(error => console.error('Error:', error));
        }
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatMessages = document.getElementById('chatMessages');
            const userMessage = userInput.value;

            if (userMessage.trim() === '') return;

            // Append user's message
            const userMessageElement = document.createElement('div');
            userMessageElement.className = 'message user';
            userMessageElement.innerHTML = `<p>Gringo: ${userMessage}</p>`;
            chatMessages.appendChild(userMessageElement);

            // Clear input
            userInput.value = '';

            // Send message to backend
            fetch('/assistant', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                // Append bot's response
                const botMessageElement = document.createElement('div');
                botMessageElement.className = 'message bot';
                botMessageElement.innerHTML = `<p>AI frind: ${data.response}</p>`;
                chatMessages.appendChild(botMessageElement);

                // Scroll to the bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
